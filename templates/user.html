{% extends "base.html" %}
{% block content %}
<div class="user">
    <FORM action="notworking.jsp" name="abc">

        <script src="/static/Javascript/user.js"></script>

        <label>Name:</label>
        <positiontextbox>
            <input type="text" name="fname" value={{session['name']}} id="name" disabled="true" />
        </positiontextbox>
        <input type=button value="Edit" id="nameBtn" onclick="validate('name', 'nameBtn')"><a></a>
        <div class="spacer"></div><br>

        <label>Password:</label>
        <input type="text" name="lname" value="password" id="pw" disabled="true" />
        <input type=button value="Edit" id="pwBtn" onclick="validate('pw', 'pwBtn')"><a></a>
        <div class="spacer"></div>
        <br>
        <label>Email:</label>
        <input type="text" name="email" value={{session['email']}} id="email" disabled="true" />
        <input type=button value="Edit" id="emailBtn" onclick="validate('email', 'emailBtn')"><a></a>
        <div class="spacer"></div>
        <br>
        <div class="spacer"></div><br>

    </FORM>
</div>
{% endblock %}
