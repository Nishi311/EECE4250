<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="/static/CSS/styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="http://localhost:5000/">Home</a>
        <a href="http://localhost:5000/user">My Profile</a>
        <a href="http://localhost:5000/data">Data</a>
        <a href="http://localhost:5000/quiz">Quiz</a>
    </div>

    <!-- Use any element to open the sidenav -->
    <span class="hamburger" style="cursor: pointer; position: fixed;" onclick="openNav()">
        <div></div>
        <div></div>
        <div></div>
    </span>

    <div id="main">
        <!-- child block -->
        {% block content %}{% endblock %}

        <!-- errors -->
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}

        <!-- messages -->
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
    </div>
    <script src="/static/Javascript/sideNav.js"></script>
</body>

</html>
