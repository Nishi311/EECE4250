<!DOCTYPE html>
<html>

<head>
    <title>This is the user profile page!</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="/Javascript/sideNav.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("sideNav.html");
        });
    </script>

    <div id="main" class="user">
        <FORM action="notworking.jsp" name="abc">


            <script src="/Javascript/user.js"></script>

            <label>Username:

            </label>
            <positiontextbox>
                <input type="text" name="fname" value="username" id="name" disabled="true" />
            </positiontextbox>
            <input type=button value="Edit" id="nameBtn" onclick="validate('name', 'nameBtn')"><a></a>
            <div class="spacer"></div><br>
            <label>Password:

            </label>
            <input type="text" name="lname" value="password" id="pw" disabled="true" />
            <input type=button value="Edit" id="pwBtn" onclick="validate('pw', 'pwBtn')"><a></a>
            <div class="spacer"></div>
            <br>
            <label>Email:

            </label>
            <input type="text" name="email" value="email" id="email" disabled="true" />
            <input type=button value="Edit" id="emailBtn" onclick="validate('email', 'emailBtn')"><a></a>
            <div class="spacer"></div>
            <br>
            <div class="spacer"></div><br>

        </FORM>
    </div>
</body>

</html>
